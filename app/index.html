<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="styles/calculadora.css">
  <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="screen">0</div>
      <div class="calculatorbuttons">
        <button id="ac" class="buttonac">AC</button>
        <button id="+/-" class="buttonoperator">+/-</button>
        <button id="percent" class="buttonoperator">%</button>
        <button id="division" class="buttonoperator">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button id="multiply" class="buttonoperator">*</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button id="substract" class="buttonoperator">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button id="plus" class="buttonoperator">+</button>
        <button id="zero" class="button">0</button>
        <button id="dot" class="buttondot">.</button>
        <button id="equal" class="buttonequal">=</button>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="calculadora.js"></script>


</body>

</html>
